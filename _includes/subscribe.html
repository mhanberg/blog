<!-- Begin Mailchimp Signup Form -->
{% if jekyll.environment == 'production' %}
  {% assign action = "https://mitchellhanberg.us19.list-manage.com/subscribe/post?u=67fd268e3a3c997cf71adc99c&amp;id=a51ed9b39a" %}
{% else %}
  {% assign action = "#" %}
{% endif %}

<div class="mx-auto" id="mc_embed_signup">
  <form action="{{ action }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div class="flex flex-col" id="mc_embed_signup_scroll">
      <label
        aria-hidden='true' 
        for="mce-EMAIL"
        class="hidden text-center pb-4 font-bold">
        Subscribe to stay updated!
      </label>
      <section class="flex flex-col md:flex-row my-2">
        <input 
          class="w-full text-evergreen-700 focus:focus-ring-400 bg-white py-2 px-4 flex-grow rounded-lg md:rounded-r-none mb-2 md:mb-0"
          type="email"
          value=""
          name="EMAIL"
          id="mce-EMAIL"
          aria-label="Email"
          placeholder="you@example.com"
          required>
        <div class="hidden" aria-hidden="true"> <input type="text" name="b_67fd268e3a3c997cf71adc99c_a51ed9b39a" tabindex="-1" value=""> </div>
        <input
          type="submit"
          value="Subscribe"
          name="subscribe"
          id="mc-embedded-subscribe"
          class="py-2 px-8 bg-evergreen-700 text-white cursor-pointer flex-shrink-0 focus:focus-ring-400 rounded-lg md:rounded-l-none">
    </div>
  </form>
</div>

<!--End mc_embed_signup-->
