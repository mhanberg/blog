<header class="container sticky top-0 bg-evergreen-900 pt-8 z-20" x-data='{open: false}'>
  <div class="flex items-end justify-between">
    <div class="flex items-end">
      <a class="text-white no-underline" href="/" aria-label="Home button">
        {% include logo.html %}
      </a>
      <div class="ml-4 md:ml-8 flex-shrink-0">
        <a class="text-white no-underline" href="/" aria-label="Home button">
          <div class="text-xl font-bold leading-none">Mitchell Hanberg</div>
        </a>
        <div class="hidden md:block md:mt-3">
          <div class="text-sm hidden md:block mr-2" style="word-spacing: 1rem;">
            {% include nav_items.html %}
          </div>
        </div>
      </div>
    </div>
    <div id="hamburger" class="md:hidden" @click='open = true' x-bind:class="{'hidden': open}">
      <svg class="fill-current h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
    </div>
    <div id="close" class="hidden" @click='open = false' x-bind:class="{hidden: !open}">
      <svg class="fill-current h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z"/></svg>
    </div>        
  </div>
  <div id="menu" class="mobile-nav closed flex flex-col items-end my-4 text-evergreen-500" x-bind:class="{closed: !open}">
    {% include nav_items.html %}
  </div>
</header>
