<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  {% feed_meta %}
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="/css/site.css">

  <meta property="og:image" content="{{ 'images/256_m_black_white_background.png' | absolute_url }}" />
  {% seo %}
</head>
<html>
  <body class='gradient-border gradient-background font-sans'>
    <script>
      window.addEventListener("DOMContentLoaded", function() {
        const theme = window.localStorage.getItem("theme");
        const themeButton = document.getElementById("theme-btn");
        const background = theme === "dark" ? "#262b2f" : "white";
        const text = theme === "dark" ? "white" : "#262b2f";

        themeButton.innerText = window.localStorage.getItem("theme") === 'dark' ? 'üåù' : 'üåö'

        document.body.style.setProperty("--background-color", background);
        document.body.style.setProperty("--text-color", text);
      });
    </script>
    <main class="theme">
      <section class='container flex flex-col full-screen'>
        {% include header.html %}
        <div class="flex-1">
          {{ content }}
        </div>
        {% include footer.html %}
      </section>
    </main>

    {% if jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
  </body>
</html>
