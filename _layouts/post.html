---
layout: default
---

<section class='mt-4'>
  <div class='border-b max-w-md m-auto pb-4'>
    <h1 class='text-2xl md:text-3xl mb-4'>{{ page.title }}</h1>
    <p class='text-sm'>{{ page.date | date: "%B %d, %Y" }}</p>
  </div>
  {% if page.image %}
    <p class='max-w-lg mx-auto text-center mt-4 py-4'>
      <img  src='{{ page.image | absolute_url }}' alt='Pointless hero image, reminiscent of medium posts'>
      <p class='text-center text-xs mb-16'>{{page.image_desc}}</p>
    </p>
    <article class='post'>
  {% else %}
    <article class='post my-4'>
  {% endif %}
    {{ content }}
    </article>
    <div class='max-w-md mx-auto'>
      <hr>

      <h4 class='text-base md:text-xl mb-4 pt-4'>Enjoy this article?</h4>
      <p class='leading-loose mb-4'>Subscribe to have them delivered straight to your inbox!</p>
      {% include subscribe.html %}
    </div>
</section>
