- name: Home Lab
  description: |
    In 2024 I started to get into "home labbing", which basically just means having a NAS and a bunch of mini PCs.

    I deploy each mini PC with NixOS and orchestrate them with [colmena](https://github.com/zhaofengli/colmena). I think NixOS is a great operating
    system for a homelab (or remote servers in general) as it allows you to declaratively enable and configure programs, as well as
    easily let you create new systemd units or start containers as units.

    I have a Digital Ocean droplet running a Caddy server (via NixOS and colmena) as ingress, and they are all clustered together via [Tailscale](https://tailscale.com/).
  entries:
    - name: Synology Dream Router
      link: https://store.ui.com/us/en/products/udr7

    - name: Synology 4-Bay DiskStation DS423+
