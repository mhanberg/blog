- name: Keyboards
  description: |
    I have been using mechanical keyboards since 2012 and split ergonomic keyboards since 2019 (starting with the Ergodox EZ).

    I eventually got the ZSA Voyager in an attempt to try a smaller keyboard, but ended up ordering a Corne v4 from JLCPCB and
    3D printing its case and keycaps. I really am liking the low profile style of keyboards because they end up being shorter and
    I don't need to use a wrist rest.

