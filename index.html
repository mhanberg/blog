---
layout: default
---

<section class='text-center m-12'>
  <p class='name tracking-wide'>MITCHELL HANBERG</p>
  <p class='title py-4 tracking-wide'>Software Engineer</p>
</section>

<section class='border-t pt-4 '>
  {% for post in site.posts %}
    <article class='border-b pb-4 mb-12'>
      <div>
        <h2 class='my-4 hover:underline'>
          {% if post.external_url %}
            <a
              class="external {{ post.external_site }} no-underline"
              href="{{ post.external_url }}"
              onclick="ga('send', 'pageview','{{ post.url }}')">
              {{ post.title }}
            </a>
          {% else %}
            <a href="{{ post.url }}" class='no-underline'>{{ post.title }}</a>
          {% endif %}
        </h2>
        <p class='leading-loose my-4'>{{ post.desc }}</p>
        <p class='my-4'>{{ post.date | date: "%b %d, %Y" }}</p>
      </div>
    </article>
  {% endfor %}
</section>
