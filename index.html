---
layout: default
---

<section class='text-center md:m-12'>
  <p class='text-2xl md:text-4xl font-bold tracking-wide'>MITCHELL HANBERG</p>
  <p class='text-xl md:text-3xl py-4 tracking-wide'>Software Engineer</p>
</section>

<section class='posts border-t pt-4 '>
  {% for post in site.posts %}
    <article class='border-b pb-4 md:mb-12'>
      <div class='text-xl md:text-2xl font-bold my-4'>
        {% if post.external_url %}
          <a
            class="post-item external {{ post.external_site }} no-underline"
            href="{{ post.external_url }}"
            onclick="ga('send', 'pageview','{{ post.url }}')">
            {{ post.title }}
          </a>
        {% else %}
          <a href="{{ post.url }}" class='post-item'>{{ post.title }}</a>
        {% endif %}
      </div>
      <p class='leading-loose my-4'>{{ post.desc }}</p>
      <p class='my-4'>{{ post.date | date: "%b %d, %Y" }}</p>
    </article>
  {% endfor %}
</section>
