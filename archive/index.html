---
layout: page
title: Archive
permalink: /archive/
---

<h2 class='center'>Archive</h2>

<ul class='no-link-decoration xlg-font'>
  {% for post in site.posts %}
    <li>
      {% if post.external_url %}
        <a
          href="{{ post.external_url }}"
          onclick="ga('send', 'pageview','{{ post.url }}')">
          {{ post.title }}
        </a>
      {% else %}
        <a href="{{ post.url }}">{{ post.title }}</a>
      {% endif %}
    </li>
  {% endfor %}
</ul>
