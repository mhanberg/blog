---
layout: default
title: Articles
---

<section class="max-w-2xl mx-auto mb-8">
  <h1 class="md:text-5xl md:mb-8">Articles</h1>

  {% for post in site.posts %}
  <article class="mt-8">
    <div class="text-xl font-bold text-white">
      <a class="text-white no-underline font-semibold"
         href="{{ post | post_url }}"
         target="{{ post | post_target }}">
        {{ post.title }}
      </a>
    </div>
    <p class="mb-4">{{ post.date | date: "%b %d, %Y" }}</p>
  </article>
  {% endfor %}
</section>
